language: dart
os:
  - linux
  - osx
dart:
  - stable
branches:
  only:
    - master
    - /^v\d.*$/
script:
  - ./travis.sh
deploy:
  - provider: releases
    api_key:
      secure: 
    file: lib/libdart_sqlite.so
    skip_cleanup: true
    on:
      condition: $TRAVIS_OS_NAME = linux
      tags: true
      repo: pylaligand/dart-sqlite
  - provider: releases
    api_key:
      secure: 
    file: lib/libdart_sqlite.dylib
    skip_cleanup: true
    on:
      condition: $TRAVIS_OS_NAME = osx
      tags: true
      repo: pylaligand/dart-sqlite
